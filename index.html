<!DOCTYPE html>
<html>
<head>
    <title>Udacity Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Udacity Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <p class="instruction">Please choose a number between 1 and 50 for the size of the grid.</p>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit" id="submit" value="Make Grid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
        <!-- Where all the drawing happens -->
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
